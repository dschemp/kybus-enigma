name: Kybus.Enigma
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Prepare sources
      run: dotnet nuget setApiKey add source -n "github" -u dschemp -p ${{ secrets.PACKAGE_TOKEN }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Push latest package to GPR
      run: dotnet nuget push './src/Kybus.Enigma.1.0.0.nupkg' --source "github"
